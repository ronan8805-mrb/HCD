<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HomeCutz Dubai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css?v=1.1">
</head>

<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <img src="assets/logo-full.jpg" alt="HomeCutz Dubai" class="login-logo">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="btn btn-gold">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard hidden" id="adminDashboard">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <img src="assets/logo-full.jpg" alt="HomeCutz Dubai" class="admin-logo">
                <div class="admin-header-right">
                    <span class="admin-user">Welcome, Ross</span>
                    <button class="btn btn-white-outline btn-sm" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-container">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìÖ</div>
                        <div class="stat-info">
                            <div class="stat-value" id="totalBookings">0</div>
                            <div class="stat-label">Total Bookings</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úì</div>
                        <div class="stat-info">
                            <div class="stat-value" id="confirmedBookings">0</div>
                            <div class="stat-label">Confirmed</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üïê</div>
                        <div class="stat-info">
                            <div class="stat-value" id="todayBookings">0</div>
                            <div class="stat-label">Today</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ú®</div>
                        <div class="stat-info">
                            <div class="stat-value" id="completedBookings">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                </div>

                <!-- Filters & Actions -->
                <div class="admin-toolbar">
                    <div class="filter-group">
                        <label>Filter by Status:</label>
                        <select id="statusFilter">
                            <option value="all">All Bookings</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Filter by Date:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    <button class="btn btn-gold btn-sm" id="exportBtn">Export CSV</button>
                    <button class="btn btn-white-outline btn-sm" id="clearDataBtn"
                        style="border: 1px solid #ff4444; color: #ff4444;">Clear All</button>
                </div>

                <!-- Bookings Table -->
                <div class="bookings-section">
                    <h2>Bookings</h2>
                    <div class="table-container">
                        <table class="bookings-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Customer</th>
                                    <th>Service</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bookingsTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                        <div class="no-bookings hidden" id="noBookings">
                            <p>No bookings found</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div class="modal hidden" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Booking Details</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script src="admin.js?v=1.1"></script>
</body>

</html>
